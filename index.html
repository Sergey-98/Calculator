<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="visually-hidden">Калькулятор</h1>
    <section class="computer">
      <div class="display-wrapper">
        <div class="display"></div>
      </div>
    
    </section>

    <section class="keyboard">
      <div class="keyboard-line">
      <button class="press" type="button">Ввод</button>
      <button class="clear" type="button">Очистить</button>
      </div>
      <div class="keyboard-line">
        <button class="button key" type="button" id="index_0">+</button>
        <button class="button key" type="button" id="index_1">-</button>
        <button class="button key" type="button" id="index_2">/</button>
        <button class="button key" type="button" id="index_3">*</button>
      </div>
      <div class="keyboard-line">
        <button class="button key" type="button" id="index_4">1</button>
        <button class="button key" type="button" id="index_5">2</button>
        <button class="button key" type="button" id="index_6">3</button>
      </div>
      <div class="keyboard-line">
        <button class="button key" type="button" id="index_7">4</button>
        <button class="button key" type="button" id="index_8">5</button>
        <button class="button key" type="button" id="index_9">6</button>
      </div>
      <div class="keyboard-line">
        <button class="button key" type="button" id="index_10">7</button>
        <button class="button key" type="button" id="index_11">8</button>
        <button class="button key" type="button" id="index_12">9</button>
      </div>
      <div class="keyboard-line zero">
        <button class="button key" type="button" id="index_13">0</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
